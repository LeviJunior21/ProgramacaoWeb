<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 04</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function separarDiaMesAno(){
                var data = document.getElementById("txtData").value;
                data = data.split("/");
                document.write("O dia é: " + data[0] + "<br>");
                document.write("O mês é: " + data[1] + "<br>");
                document.write("O ano é: " + data[2] + "<br>");
            }
        </script>
    </head>

    <body>
        Data: <input type="text" id="txtData">
        <input type="button" value="Separar dia, mês e ano." onclick="separarDiaMesAno()">
    </body>

</html>
