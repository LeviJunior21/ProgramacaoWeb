<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 02</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function verificarMaior(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");
                var maior = parseInt(numeros[0]);
                for (i = 1; i < numeros.length; i++){
                    if(parseInt(numeros[i]) > maior){
                        maior = parseInt(numeros[i]);
                    }
                }
                alert("O maior número digitado é: " + maior);
            }
        </script>
    </head>

    <body>
        Números: <input type="text" id="txtNumeros">
        <input type="button" value="Qual é o maior número?" onclick="verificarMaior()">
    </body>

</html>
